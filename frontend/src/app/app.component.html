<div id="fullscreen" [className]="isDebug ? 'fullscreen-debug' : 'fullscreen'">
  <div class="marquee"></div>
  <router-outlet></router-outlet>
  <div *ngIf="this.isDebugMiniview" class="box-container">
    <app-debug-window
      cdkDrag
      [width]="200"
      [height]="300"
      [left]="20"
      [top]="10"
    ></app-debug-window>
  </div>
</div>
