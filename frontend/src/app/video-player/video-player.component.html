<body id="wrapper" class="on">
  <div id="screen">
      <div id="content-holder">
          <div id="content">
              <div id="app">
                  <video *ngIf="!gameOver && !kanyeWantsToSpeak" src="assets/algoexpert.mp4" autoplay="false"></video>
                  <div id="channel">AV1</div>
                  <div id="text" style="text-align: center;">No input signal.</div>
              </div>
              <div *ngIf="kanyeWantsToSpeak" style="
                position: absolute;
                height: 78%;"
              id="kanye">


                <section>
                  <div style="
                    position: absolute;
                    right: 2.4em;
                    display: block;
                  ">
                  <blockquote style="
                    position: absolute;
                    text-shadow: 1px 2px 0px black;
                    color: darkgrey;
                    font-size: 1.5rem;
                    top: 12px;
                    margin: 4% 10%;
                    min-width: 315px;
                    z-index: 9;
                    word-break: break-word;"
                  class="speech bubble">{{inspirationalQuote}}</blockquote>
                  <!-- Did someone say <em>chimichangas?</em> -->

                  <svg xmlns="http://www.w3.org/2000/svg"
                  style="
                    height: 343px;
                    width: 386px;
                    position: relative;
                    top: 0;
                  "
                  preserveAspectRatio="none" viewBox="0 0 132 136" crosspilot="">
                    <defs>
                    <style>
                      path {
                        fill: white;
                        stroke: #000;
                        stroke-width: 4;
                        stroke-linejoin: bevel;
                        vector-effect: non-scaling-stroke;
                      }
                    </style>
                    </defs>
                    <path d="M66.1 1.5C30.4 1.5 1.5 22.9 1.5 46c0 18.1 17.9 33.5 42.8 39.3 1.5 14.8-1.3 39-8.5 48.1 10.8-12.5 22.4-33.6 26.6-45.7 1.2 0 2.5.1 3.7.1 35.7 0 64.6-18.7 64.6-41.8S101.8 1.5 66.1 1.5zM35.8 133.4c-.3.4-.7.8-1 1.1.4-.3.7-.7 1-1.1z"/></svg>

                  </div>
                </section>
              </div>
          </div>
      </div>
  </div>
</body>
